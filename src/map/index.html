<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box !important;
      }

      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        position: absolute;
        height: 100%;
        width: 100%;
      }
      #map {
        position: absolute;
        height: 800px;
        width: 800px;
        left: calc(50% - 400px);
        top: calc(50% - 400px);
        border: solid 2px dodgerblue;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
